<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение задачи - GoCode Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        .header {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 8px #00ff00;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #b3ffb3;
        }
        .code-editor {
            width: 100%;
            height: 300px;
            background-color: #0d0d0d;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            font-family: 'Courier New', Courier, monospace;
            resize: none;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1em;
            color: #0d0d0d;
            background-color: #00ff00;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
        }
        @keyframes hackerBackground {
            0% {background-position: 0 0;}
            100% {background-position: 100% 100%;}
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('hacker-background.jpg') repeat;
            z-index: -1;
            opacity: 0.1;
            animation: hackerBackground 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Название задачи</div>
        <div class="description">
            Описание задачи: Здесь будет описана задача, которую нужно решить. Убедитесь, что вы поняли все требования перед началом решения.
        </div>
        
            <textarea class="code-editor" placeholder="// Введите ваше решение на Go здесь..."></textarea>
            <div class="buttons">
                <button class="button" onclick="showResult()">Проверить решение</button>
                <!-- <button class="button" onclick="showOthers()">Другие решения</button> -->
        </div>
        <div id="result" class="footer">{{ .result }}</div>

        
    </div>
    <script>

        function showResult() {
            let code = document.querySelector(".code-editor").value;
            console.log(code)
            fetch('/Task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({"verify_code": code})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = 'Результат:\n' + data.message;
            });
        }
            
    </script>
</body>
</html>
