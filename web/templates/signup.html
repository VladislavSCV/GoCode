<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - GoCode Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/signup.css">

</head>
<body>
    <div class="container">
        <div class="header">Твори, люби, мечтай!</div>
        <form class="form" action="/PostSign" method="POST">
            <input class="input" type="text" name="username" placeholder="Имя пользователя" required>
            <input class="input" type="email" name="email" placeholder="Электронная почта" required>
            <input class="input" type="password" name="password" placeholder="Пароль" required>
            <input class="input" type="text" name="phone" placeholder="Телефон" required>
            <button class="button" type="submit">Зарегистрироваться</button>
        </form>
        <div class="oauth">
            <span>или войдите с помощью:</span>
            <div>
                <img src="../static/assets/facebook.png" alt="Facebook">
                <img src="../static/assets/google.png" alt="Google">
                <img src="../static/assets/vk.png" alt="VK">
            </div>
        </div>
        <div class="footer">
            © 2024 GoCode Challenge. Все права защищены.
        </div>
    </div>
</body>
</html>
